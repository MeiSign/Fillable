# ~~~~~
# Fillable Settings
# ~~~~~
# Username for Fillable Backend Authentication
fillable.user="admin"
# Password for Fillable Backend Authentication
fillable.password="pass123"

# ~~~~~
# ElasticSearch Settings
# ~~~~~
# Socketadresses of your elasticsearch cluster e.g. ["http://127.0.0.1:9200", "http://127.0.0.1:9201", "http://127.0.0.1:9202"]
esclient.url=["http://127.0.0.1:9200"]
# esclient.url=[]

# ~~~~~
# Allow Origin Control
# ~~~~~
# If your api should answer to all requests you can use the default value true here
fillable.allowAllOrigins=true
# If you set allowAllOrigins to false your have to define the domains that shall be answered in this list
fillable.originWhitelist=["localhost:9000"]
